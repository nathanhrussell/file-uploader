<body>
  <h1>Upload a File</h1>
  <button id="logoutBtn" style="display: none;" onclick="logout()">Log Out</button>

  <p id="message" style="font-weight: bold;"></p>

  <form id="uploadform" enctype="multipart/form-data" method="POST" action="/upload">
    <input type="file" name="file" required />
    <input type="number" name="folderId" placeholder="Folder ID (optional)" />
    <button type="submit">Upload</button>
  </form>

  <script src="/logout.js"></script>
  <script>
    fetch("/me", { credentials: "include" })
      .then(res => {
        if (res.ok) {
          document.getElementById("logoutBtn").style.display = "inline-block";
        }
      });

    const form = document.getElementById("uploadform");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("/upload", {
        method: "POST",
        credentials: "include",
        body: formData
      });

      const result = await response.json();

      const msgEl = document.getElementById("message");
      msgEl.textContent = result.message || result.error;
      msgEl.style.color = response.ok ? "green" : "red";
    });
  </script>
  <script src="/js/navbar.js"></script>
  <script src="/js/message.js"></script>
</body>
