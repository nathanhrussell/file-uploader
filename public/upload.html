<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload a File</title>
  <style>
    body { display: none; }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <h1>Upload a File</h1>

  <p id="message" style="font-weight: bold;"></p>

  <form id="uploadform" enctype="multipart/form-data" method="POST">
    <input type="file" name="file" required />
    <select name="folderId" id="folderDropdown">
      <option value="">No folder</option>
    </select>
    <button type="submit">Upload</button>
  </form>

  <script>
    async function setupNavbar() {
      const isLoggedIn = await fetch("/me", { credentials: "include" })
        .then(res => res.ok)
        .catch(() => false);

      const navbar = document.getElementById("navbar");
      navbar.innerHTML = `
        <nav>
          <a href="/index.html">Home</a> |
          ${isLoggedIn
            ? `<a href="/upload.html">Upload</a> |
               <a href="/my-files.html">My Files</a> |
               <a href="/folders.html">My Folders</a> |
               <button onclick="logout()">Log Out</button>`
            : `<a href="/login.html">Log In</a> |
               <a href="/register.html">Register</a>`}
        </nav>
        <hr />
      `;

      document.body.style.display = "block";
    }

    setupNavbar();
  </script>

  <script src="/logout.js"></script>
  <script src="/js/message.js"></script>

  <script>
    fetch("/me", { credentials: "include" })
      .then(res => {
        if (!res.ok) window.location.href = "/login.html";
      })
      .catch(() => {
        window.location.href = "/login.html";
      });

    fetch("/me", { credentials: "include" })
      .then(res => {
        if (res.ok) {
          document.getElementById("logoutBtn").style.display = "inline-block";
        }
      });

    fetch("/folders", { credentials: "include" })
      .then(res => res.json())
      .then(folders => {
        const dropdown = document.getElementById("folderDropdown");
        folders.forEach(folder => {
          const option = document.createElement("option");
          option.value = folder.id;
          option.textContent = folder.name;
          dropdown.appendChild(option);
        });
      });

    const form = document.getElementById("uploadform");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("/upload", {
        method: "POST",
        credentials: "include",
        body: formData
      });

      const result = await response.json();

      const msgEl = document.getElementById("message");
      msgEl.textContent = result.message || result.error;
      msgEl.style.color = response.ok ? "green" : "red";

      if (response.ok) {
        form.reset();
      }
    });
  </script>
</body>
</html>
